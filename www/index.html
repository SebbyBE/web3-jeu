<!DOCTYPE html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Jeu Pac Man développé dans le cadre du cours de web 3">
  <link href="css/OPCSS.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/login.css">
  <title>Pacman</title>
</head>

<body>
  <div id="accueil">
      <img src="images/pacman.png" alt="loadingPacman" id="loading"/>
  </div>
  <div id="formulaires" style="display:none;">
    <div class="form">
      <img src="images/pacman.png" alt="pacman" id="pacman"/>
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Inscription</a></li>
        <li class="tab"><a href="#login">Connexion</a></li>
      </ul>
        
      <div class="tab-content">
        <div id="signup">   
          <h1>Prêt à jouer? Inscris toi !</h1>
          <div id="messageInscription"></div>
          <div id="form">

            <div class="field-wrap">
              <label>Pseudo<span class="req">*</span></label>
              <input type="text" required autocomplete="off" id="pseudoInscription"/>
            </div>
            
            <div class="field-wrap">
              <label>Mot de passe<span class="req">*</span></label>
              <input type="password"required autocomplete="off" id="mdpInscription"/>
            </div>
            
            <button type="submit" class="button button-block" id="sInscrire"/>C'est parti!</button>
            
          </div>
        </div>
          
        <div id="login">   
        <h1>On joue?</h1>
        <div id="messageLogin"></div>
          <div id="form">
            <div class="field-wrap">
              <label>Pseudo<span class="req">*</span></label>
              <input type="text"required autocomplete="off" id="pseudoConnexion"/>
            </div>
          
            <div class="field-wrap">
              <label>Mot de passe<span class="req">*</span></label>
              <input type="password"required autocomplete="off" id="mdpConnexion"/>
            </div>
          
            <p class="forgot"><a href="#">Mot de passe oublié?</a></p>
            <button class="button button-block" id="seConnecter"/>Se connecter</button>  
          </div>
        </div><!--div login-->  
      </div><!-- tab-content -->   
    </div> <!-- /form -->
  </div><!--/formulaires-->

  <div id="choix" style="display:none;">
    <p>Bienvenue <p class="authName"></p></p>
  </div><!--/choix-->
  
  <div id="jeu" style="display:none;">
    <div class="container">
      <div class="col-md-2" id="left_pannel"></div>
      <div class="col-md-8" id="gameDiv" style="height : 600px;"></div>
      <div class="col-md-2" id="right_pannel"></div>
    </div>
  </div><!--/jeu-->

  <!-- libraries -->
  <script src="js/jquery-3.2.1.min.js"></script>

  <!-- sockets -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
  <script src="js/socket.js"></script>

  <!-- CDN phaser -->
  <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>

  <!-- up to date phaser -> should use -->
  <!--<script src="js/phaser.min.js"></script>-->

  <!-- css bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/welcome.js"></script>
  <script src="js/login.js"></script>
  <script src="js/formulaire.js"></script>
</body>

</html>
